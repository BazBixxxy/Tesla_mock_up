<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Mock Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <img src="images/logo 13.15.41.png" class="logo" />
        <ul>
          <li><a href="#" id="model-s">Model S</a></li>
          <li><a href="#" id="model-3">Model 3</a></li>
          <li><a href="#" id="model-x">Model X</a></li>
          <li><a href="#" id="model-y">Model Y</a></li>
        </ul>
        <a href="#" class="btn">Reserve Now</a>
      </nav>

      <div class="info">
        <div>
          <h2 class="acc">5.9 s</h2>
          <p class="acc-speed">60 mph</p>
        </div>
        <div>
          <h2 class="speed">200 mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2 class="range">405 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <h2 id="model">Model S</h2>
        </div>
      </div>
    </div>

    <script>
      const header = document.getElementById("header");
      const modelS = document.getElementById("model-s");
      const model3 = document.getElementById("model-3");
      const modelX = document.getElementById("model-x");
      const modelY = document.getElementById("model-y");
      const model = document.getElementById("model");
      const acc = document.querySelector(".acc");
      const accSpeed = document.querySelector(".acc-speed");
      const speed = document.querySelector(".speed");
      const range = document.querySelector(".range");

      modelS.onclick = function () {
        header.style.backgroundImage = "url(images/image-1.png)";
        model.innerText = "Model S";
        acc.innerText = "5.9 s";
        accSpeed.innerText = "60 mph";
        speed.innerText = "200 mph";
        range.innerText = "405 mi";
      };
      model3.onclick = function () {
        header.style.backgroundImage = "url(images/image-2.png)";
        model.innerText = "Model 3";
        acc.innerText = "5.3 s";
        accSpeed.innerText = "80 mph";
        speed.innerText = "145 mph";
        range.innerText = "341 mi";
      };
      modelX.onclick = function () {
        header.style.backgroundImage = "url(images/image-3.png)";
        model.innerText = "Model X";
        acc.innerText = "4.4 s";
        accSpeed.innerText = "60 mph";
        speed.innerText = "155 mph";
        range.innerText = "335 mi";
      };
      modelY.onclick = function () {
        header.style.backgroundImage = "url(images/image-4.png)";
        model.innerText = "Model Y";
        acc.innerText = "4.9 s";
        accSpeed.innerText = "100 mph";
        speed.innerText = "135 mph";
        range.innerText = "310 mi";
      };
    </script>
  </body>
</html>
